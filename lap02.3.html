<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí thành viên</title>
</head>
<body>
    <h1>Đăng ký thành viên </h1>
    <form acction="">
        <table width="500px" align="center" border="0" cellpadding="5" cellspacing="5">
            <tbody>
                <tr>
                    <td>Họ và tên</td>
                    <td>
                        <input type="text" name="hoTen" id="hoTen">
                    </td>
                </tr>
                <tr>
                    <td>Tài khoản</td>
                    <td>
                        <input type="text" name="taiKhoan">
                    </td>
                </tr>
                <tr>
                    <td>Mật Khẩu</td>
                <td>
                    <input type="text" name="matKhau">
                </td>
                </tr>
                <tr>
                    <td>Ảnh đại diện</td>
                    <td><input type="file" name="avata" id="avata" size="30"></td>
                </tr>
                <tr>
                    <td>Thư điện tử</td>
                    <td><input type="email" name="email" id="email" size="30"></td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="gender" id="male" value="1">
                        <label for="male">Nam</label>
                        <input type="radio" name="gender" id="female" value="0">
                        <label for="female">Nữ</label>
                    </td>
                    <tr>
                        <td>Sở thích</td>
                        <td>
                            <input type="checkbox" name="bongda" id="bongda" > 
                            <label for="bongda">Bóng đá</label>
                            
                            <input type="checkbox" name="xemphim" id="xemphim" > 
                            <label for="xemphim">Xem phim</label>
                            
                            <input type="checkbox" name="dulich" id="dulich" > 
                            <label for="dulich">Du lịch</label>
                            
                            <input type="checkbox" name="boi" id="boi" > 
                            <label for="boi">Bơi</label>
                            
                            <input type="checkbox" name="nghenhac" id="nghenhac" > 
                            <label for="nghenhac">Nghe nhạc</label> 
                        </td>
                    </tr>
                    <tr>
                        <td>Quê quán</td>
                        <td>
                            <select name="province" id="province">
                               <option value="">---Chọn Tỉnh---</option>
                               <option value="">---HÀ Nội---</option>
                               <option value="">---Quảng Ninh---</option>
                               <option value="">---Hà Giang---</option>
                               <option value="">---Nam Định---</option>
                               <option value="">---Tuyên Quang---</option>
                               <option value="">---Huế ---</option>
                            </select>
                        </td>
                    </tr>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
